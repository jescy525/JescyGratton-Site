    <style>
        *, *::before, *::after {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
        }

        body {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            background-color: #0a0a14;
            color: #f0f0f5;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        /* Subtle background grid */
        body::before {
            content: '';
            position: fixed;
            inset: 0;
            background-image:
                radial-gradient(circle at 20% 30%, rgba(15, 150, 156, 0.06) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(15, 150, 156, 0.04) 0%, transparent 50%);
            pointer-events: none;
            z-index: 0;
        }

        .container {
            text-align: center;
            position: relative;
            z-index: 1;
            padding: 24px;
            max-width: 600px;

        /* Animated 404 */
        .error-code {
            font-size: clamp(8rem, 20vw, 14rem);
            font-weight: 900;
            line-height: 1;
            letter-spacing: -0.04em;
            background: linear-gradient(135deg, #0f969c 0%, #6edcd9 40%, #0f969c 60%, #0a7075 100%);
            background-size: 300% 300%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: gradientShift 6s ease-in-out infinite;
            position: relative;
            user-select: none;
        }

        .error-code::after {
            content: '404';
            position: absolute;
            inset: 0;
            background: linear-gradient(135deg, #0f969c, #6edcd9);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            filter: blur(40px);
            opacity: 0.4;
            animation: glowPulse 3s ease-in-out infinite;
            z-index: -1;
        }

        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        @keyframes glowPulse {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 0.5; transform: scale(1.05); }
        }

        .divider {
            width: 60px;
            height: 3px;
            background: linear-gradient(90deg, transparent, #0f969c, transparent);
            border-radius: 2px;
            margin: 24px auto 28px;
        }

        .message {

            transition: all 300ms ease;
            box-shadow: 0 0 30px rgba(15, 150, 156, 0.25);

        .home-link:hover {

            box-shadow: 0 0 50px rgba(15, 150, 156, 0.4);
